<div class="container">

  <h1>{{title}}</h1>

  <div class="form-row">
    <input type="text" placeholder="Qual a task desejada?" #task />
    <button (click)="addTask(task.value)">Adicione uma task</button>
  </div>

  <div class="list">
    <app-todo *ngFor="let item of list" [content]="item.name" (removeEvent)="removeTask(item.id)">
    </app-todo>
  </div>
</div>
